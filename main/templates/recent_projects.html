{% extends 'base.html' %}

{% block title %}
Recent Projects
{% endblock title %}

{% block content %}
    <h1>Recent Projects</h1>

    <div class="recent-projects">
        {% for project in recent_projects %}
            <div class="project-card">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <span>Created on: {{ project.created_at|date:"F j, Y" }}</span>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
